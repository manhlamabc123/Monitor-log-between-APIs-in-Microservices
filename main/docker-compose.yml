services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python main.py'
    ports:
      - 8001:5000
    volumes:
      - .:/app
    depends_on:
      - database

  # queue:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile
  #   command: "python consumer.py"
