  database:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: main
      MYSQL_USER: root
      MYSQL_PASSWORD: 20194616
      MYSQL_ROOT_PASSWORD: 20194616
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - 33067:3306